plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    //PDDL4J - DEVEL branch
    //last updated 23.02.23
    implementation(files('libs/pddl4j-4.0.0.jar'))

    //GRAPH VISUALIZER - for Partial-Order planning only
    // Will delete later
    implementation 'org.graphstream:gs-core:2.0' 
    implementation 'org.graphstream:gs-algo:2.0' 
    implementation 'org.graphstream:gs-ui-swing:2.0' 

    //EXCEL - used for visualizing Partial-Order plans
    implementation("net.sourceforge.jexcelapi:jxl:2.6")//excel  
    
    implementation "org.apache.poi:poi:5.2.2"
    implementation "org.apache.poi:poi-ooxml:5.2.2"
    
}

application {
    // Define the main class for the application.
    mainClass = 'treerex.hydra.Hydra'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
